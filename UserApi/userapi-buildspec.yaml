trigger:
  branches:
    include:
      - dev
  paths:
    include:
      - UserApi
      - UserApi.Tests
    exclude:
      - UserApi/userapi-buildspec.yml

stages:
  - stage: build
    displayName: Create Artifact
    jobs:
      - job: Build
        pool:
          vmImage: 'ubuntu-latest'
        continueOnError: false
        steps:
          - task: Docker@2
            displayName: Login to Registry
            inputs:
              command: login
              containerRegistry: MovieAppRegistryConnection

          - task: Docker@2
            displayName: Build Unchecked Docker Image
            inputs:
              command: build
              containerRegistry: MovieAppRegistryConnection
              repository: userapi-unchecked
              tags: $(Build.BuildId)
              Dockerfile: UserApi/Dockerfile

          - task: UsePythonVersion@0
            inputs:
              versionSpec: "3.6"

          - script: python -m pip install --upgrade pip setuptools wheel
            displayName: "Install Python tools"

          - script: |
              pip install anchorecli
            displayName: Install Anchore CLI tool

          - task: Docker@2
            displayName: Push Unchecked Image
            inputs:
              command: push
              containerRegistry: MovieAppRegistryConnection
              repository: userapi-unchecked
              tags: $(Build.BuildId)

          - task: AnchoreTask@1
            inputs:
              engineUrl: 'http://40.122.66.221:8228/v1'
              engineUser: 'wmpUser'
              enginePassword: 'Password01!'
              imageName: 'movieappwmpregistry.azurecr.io/userapi-unchecked:$(Build.BuildId)'
              doVulnScan: true
              minHighAllowed: 0

      - job: verify
        displayName: Verify Artifact
        pool:
          vmImage: 'ubuntu-latest'
        continueOnError: false
        steps:
          - task: DotNetCoreCLI@2
            displayName: Restore Dependencies
            inputs:
              command: restore
              restoreDirectory: $(Build.SourcesDirectory)/packages
              projects: "UserApi/*.csproj"

          - task: DotNetCoreCLI@2
            displayName: Execute Unit Tests
            inputs:
              command: test
              arguments: --no-restore /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura
              workingDirectory: $(Build.SourcesDirectory)/UserApi.Tests
              restoreDirectory: $(Build.SourcesDirectory)/packages
            enabled: false

          - task: PublishCodeCoverageResults@1
            inputs:
              codeCoverageTool: 'Cobertura'
              summaryFileLocation: '$(System.DefaultWorkingDirectory)/**/coverage.cobertura.xml'
            enabled: false

          - task: WhiteSource Bolt@19
            displayName: Whitesource Scan
            inputs:
              cwd: '$(Build.SourcesDirectory)/packages'

      - job: createmigrate
        displayName: Create Migration Script
        pool:
          vmImage: 'ubuntu-latest'
        continueOnError: false
        steps:
          - task: DotNetCoreCLI@2
            displayName: Restore Dependencies
            inputs:
              command: restore
              restoreDirectory: $(Build.SourcesDirectory)/packages
              projects: "UserApi/*.csproj"

          - task: DotNetCoreCLI@2
            displayName: Build Project
            inputs:
              command: build
              arguments: --no-restore --framework netcoreapp2.1
              workingDirectory: $(Build.SourcesDirectory)/UserApi

          - script: |
              dotnet tool install --global dotnet-ef --version 2.2
              dotnet ef migrations script --output $(Build.ArtifactStagingDirectory)/sql/migration.sql -i
            displayName: Create Migration Script
            workingDirectory: $(Build.SourcesDirectory)/UserApi

          - task: PublishBuildArtifacts@1
            displayName: Publish SQL Migration
            inputs:
              ArtifactName: SQL
              PathtoPublish: $(Build.ArtifactStagingDirectory)\sql

  - stage: push
    displayName: Push Artifact
    dependsOn: 'build'
    jobs:
      - job: push
        displayName: Push to Docker Registry
        steps:
          - task: Docker@2
            displayName: Build Final Docker Image
            inputs:
              command: build
              containerRegistry: MovieAppRegistryConnection
              repository: userapi
              tags: $(Build.BuildId)
              Dockerfile: UserApi/Dockerfile

          - task: Docker@2
            displayName: Push Final Image
            inputs:
              command: push
              containerRegistry: MovieAppRegistryConnection
              repository: userapi
              tags: $(Build.BuildId)

  - stage: publish
    displayName: Publish Artifacts
    dependsOn: 'push'
    jobs:
      - job: publish
        displayName: Publish Infrastructure
        steps:
          - task: PublishBuildArtifacts@1
            displayName: Publish Infrastructure folder
            inputs:
              ArtifactName: Infra
              PathtoPublish: $(Build.SourcesDirectory)/UserApi/infrastructure

          - task: PublishBuildArtifacts@1
            displayName: Publish Testing Files
            inputs:
              ArtifactName: Tests
              PathtoPublish: $(Build.SourcesDirectory)/UserApi/testing
            enabled: false

          - task: PublishBuildArtifacts@1
            displayName: Publish Environment Infra
            inputs:
              ArtifactName: EnvInfra
              PathtoPublish: $(Build.SourcesDirectory)/infrastructure/environment
